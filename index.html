<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Extractor</title>
  <script>
    function extractFields() {
      // Get the JSON input from the textarea
      const jsonInput = document.getElementById('jsonInput').value;

      try {
        // Parse the JSON input
        const jsonData = JSON.parse(jsonInput);

        // Extract fields using the provided JavaScript function
        const extractedData = extractFieldsFromJson(jsonData);

        // Display the formatted output
        document.getElementById('output').innerHTML = JSON.stringify(extractedData, null, 2);
      } catch (error) {
        // Handle JSON parsing errors
        console.error('Invalid JSON input:', error);
        document.getElementById('output').innerText = 'Invalid JSON input. Please check the format and try again.';
      }
    }

    // Your extractFields function goes here
    function extractFieldsFromJson(jsonInput) {
      // Modify the function according to your requirements
      const extractedData = {
        "<b>Name</b>": jsonInput.complainantName,
        "Dispute Category": jsonInput.CategoryMaster.categoryName,
        "Dispute Sub Category": jsonInput.SubCategoryMaster.categoryName,
        "Company Name": jsonInput.Respondent.organisationName,
        "Complainant Details": {
          "Mobile Number": jsonInput.Complainant.phoneNumber,
          "Email": jsonInput.Complainant.email,
          "PAN": jsonInput.Complainant.panNumber
        }
      };
      
      const nestedComments = [];

      // Iterate through ComplainComments and their nested comments
      
  if (jsonInput.ComplainNatures && jsonInput.ComplainNatures.length > 0) {
        jsonInput.ComplainNatures.forEach(nature => {
          if (nature.ComplainComments && nature.ComplainComments.length > 0) {
            nature.ComplainComments.forEach(comment => {
              const formattedComment = `${comment.description}\nCreated by ${comment.User?.userName || "Unknown User"}`;
               nestedComments.push(formattedComment);
              if (comment.NestedComments && comment.NestedComments.length > 0) {
                comment.NestedComments.forEach(nestedComment => {
                  console.log("Nested Comment:", nestedComment.description);
                  const formattedComment = `Nested Comment : ${nestedComment.description} \n Created by ${nestedComment.User?.userName || "Unknown User"}`;
                  nestedComments.push(formattedComment);
                });
              }
              nestedComments.push("");
            });
          }
        });
      }
      extractedData["comments"] = nestedComments;

      return extractedData;
    }
  </script>
</head>
<body>
  <h2>JSON Extractor</h2>
  <p>Enter your JSON data below:</p>
  <textarea id="jsonInput" rows="10" cols="50"></textarea>
  <br>
  <button onclick="extractFields()">Extract Fields</button>
  <br>
  <h3>Formatted Output:</h3>
  <pre id="output"></pre>
</body>
</html>
